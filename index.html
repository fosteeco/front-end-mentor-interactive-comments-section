<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Interactive comments section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-container hide">
      <div class="confirmation-modal">
        <h2>Delete Comment</h2>
        <p class="gray-text">
          Are you sure you want to delete this comment?This will remove the
          comment and can't be undone.
        </p>
        <div class="modal-buttons">
          <button class="btn modal-btn gray-btn" onClick="hideDeleteModal()">
            NO, CANCEL
          </button>
          <button
            id="confirm-delete-btn"
            class="btn modal-btn confirm-delete-btn"
          >
            YES, DELETE
          </button>
        </div>
      </div>
    </div>
    <main>
      <div class="comments-container" id="comments-container"></div>
      <div class="reply-input-box mt-20">
        <div class="profile-wrapper">
          <img
            src="./images/avatars/image-juliusomo.png"
            alt=""
            class="profile"
          />
        </div>
        <div class="text-area-wrapper">
          <textarea
            name=""
            id="main-reply-text-area"
            class="reply-text-area"
            placeholder="Add a comment..."
          ></textarea>
        </div>
        <div class="button-wrapper">
          <button
            type="submit"
            class="btn text-btn moderate-blue-bg white-text"
            id="main-comment-btn"
          >
            SEND
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/interactive-comments-section-iG1RugEG9/hub/interactive-comments-section-ryJC4wymq"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/fosteeco">Christian Foster</a>.
        <a
          href="https://github.com/fosteeco/front-end-mentor-interactive-comments-section"
          target="_blank"
          >Link to Repo</a
        >
      </div>
    </main>
  </body>
</html>
