<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Interactive comments section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Pull dynamic content from the data.json file -->
    <div class="comments-container" id="comments-container"></div>
    <div class="reply-input-box">
      <div class="profile-wrapper">
        <img
          src="./images/avatars/image-juliusomo.png"
          alt=""
          class="profile"
        />
      </div>
      <form id="comment-input">
        <div class="text-area-wrapper">
          <textarea
            name=""
            id="reply-text-area"
            class="reply-text-area"
            placeholder="Add a comment..."
          ></textarea>
        </div>
      </form>
      <div class="button-wrapper">
        <button type="submit" class="btn text-btn moderate-blue-bg white-text">
          SEND
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/interactive-comments-section-iG1RugEG9/hub/interactive-comments-section-ryJC4wymq"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fosteeco">Christian Foster</a>.
      <a
        href="https://github.com/fosteeco/front-end-mentor-interactive-comments-section"
        target="_blank"
        >Link to Repo</a
      >
    </div>
  </body>
</html>
